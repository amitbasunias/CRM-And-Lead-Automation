<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lead List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Create Lead List</h1>

<form action="{{ url_for('create_lead_list') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">List Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <h3>Search and Add Leads</h3>
    <div class="form-group">
        <label for="search-lead">Search Lead</label>
        <input type="text" class="form-control" id="search-lead" placeholder="Search by name, email, or phone">
    </div>
    <div class="form-group">
        <label for="available-leads">Available Leads</label>
        <select multiple class="form-control" id="available-leads" name="selected_leads[]" size="10">
            {% for lead in leads %}
            <option value="{{ lead.id }}">{{ lead.firstname }} {{ lead.lastname }} - {{ lead.email }}</option>
            {% endfor %}
        </select>
    </div>

    <h3>Upload Leads via CSV</h3>
    <div class="form-group">
        <label for="file">Upload CSV File</label>
        <input type="file" class="form-control-file" id="file" name="file" accept=".csv">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Create Lead List</button>
    <a href="{{ url_for('view_lead_lists') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>
    </div>

    <script>
        <script>
    document.getElementById('search-lead').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const options = document.querySelectorAll('#available-leads option');

        options.forEach(option => {
            const text = option.textContent.toLowerCase();
            option.style.display = text.includes(query) ? '' : 'none';
        });
    });
</script>

    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
