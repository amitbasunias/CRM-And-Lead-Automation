<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}Home{% endblock %}</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />


    <!-- Fonts and icons -->
  <!-- JS Files -->
<script src="{{ url_for('static', filename='js/plugin/webfont/webfont.min.js') }}"></script>
<script>
  WebFont.load({
    google: { families: ["Public Sans:300,400,500,600,700"] },
    custom: {
      families: [
        "Font Awesome 5 Solid",
        "Font Awesome 5 Regular",
        "Font Awesome 5 Brands",
        "simple-line-icons",
      ],
      urls: ["{{ url_for('static', filename='css/fonts.min.css') }}"],
    },
    active: function () {
      sessionStorage.fonts = true;
    },
  });
</script>

<!-- CSS Files -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />

<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/plugins.min.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/kaiadmin.min.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />

  </head>
  <body>
    <div class="wrapper sidebar_minimize">
      <!-- Sidebar -->
      <div class="sidebar" data-background-color="light">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="light">
            <a href="/" class="logo">
             LOGO
            </a>

          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item">
                <a href="/">
                  <i class="fas fa-home"></i>
                  <span class="caret"></span>
                </a>
              </li>

               <li class="nav-item ">
                <a href="/analytics">
                <i class="fas fa-chart-line"></i>
                  <span class="caret"></span>
                </a>
              </li>

              <li class="nav-item">
                <a href="/leads">
                <i class="fas fa-filter"></i>
                  <span class="caret"></span>
                </a>
              </li>

              <li class="nav-item active">
                <a href="/campaign">
                <i class="fas fa-bullseye"</i>
                  <span class="caret"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div class="main-panel">
        <div class="main-header">
          <div class="main-header-logo">
            <!-- Logo Header -->
            <div class="logo-header" data-background-color="dark">
              <a href="/" class="logo">
               LOGO
              </a>
              <div class="nav-toggle">
                <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
              </div>
              <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
            </div>
            <!-- End Logo Header -->
          </div>
          <!-- Navbar Header -->
          <nav
            class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom"
          >
            <div class="container-fluid">
              <nav
                class="navbar navbar-header-left navbar-expand-lg navbar-form nav-search p-0 d-none d-lg-flex"
              >

  {% block header_content %}
            <h2>Welcome</h2>
        {% endblock %}              </nav>

              <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">


                <li class="nav-item topbar-user dropdown hidden-caret">
                  <a
                    class="dropdown-toggle profile-pic"
                    data-bs-toggle="dropdown"
                    href="#"
                    aria-expanded="false"
                  >
                    <div class="avatar-sm">

                    </div>
                    <span class="profile-username">
                    User
                    </span>
                  </a>
                  <ul class="dropdown-menu dropdown-user animated fadeIn">
                    <div class="dropdown-user-scroll scrollbar-outer">
                      <li>
                        <a class="dropdown-item" href="#">Logout</a>
                      </li>

                    </div>
                  </ul>
                </li>
              </ul>
            </div>
          </nav>
          <!-- End Navbar -->
        </div>

        <div class="container analyticscontainer">

            <!-- Filter Section -->
            <div class="row mb-4">
                <form method="GET" action="{{ url_for('analytics') }}" class="d-flex align-items-center">
                    <!-- Campaign Filter -->
                    <div class="form-group mx-2">
                        <label for="campaign_id" class="me-2">Campaign:</label>
                        <select name="campaign_id" id="campaign_id" class="form-control">
                            <option value="">All Campaigns</option>
                            {% for campaign in campaigns %}
                                <option value="{{ campaign.id }}" {% if selected_campaign == campaign.id %}selected{% endif %}>
                                    {{ campaign.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Date Filters -->
                    <div class="form-group mx-2">
                        <label for="start_date" class="me-2">Start Date:</label>
                        <input type="date" id="start_date" name="start_date" class="form-control" value="{{ request.args.get('start_date', '') }}">
                    </div>
                    <div class="form-group mx-2">
                        <label for="end_date" class="me-2">End Date:</label>
                        <input type="date" id="end_date" name="end_date" class="form-control" value="{{ request.args.get('end_date', '') }}">
                    </div>

                    <!-- Filter Button -->
                    <button type="submit" class="btn btn-primary mx-2">Filter</button>
                </form>
            </div>

            <!-- Metrics Section -->
            <div class="row mt-4">
                <div class="col-md-3">
                    <div class="card card-stats card-primary card-round">
                        <div class="card-body">
                            <h3>Total Sent</h3>
                            <h2>{{ total_sent }}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-stats card-primary card-round">
                        <div class="card-body">
                            <h3>Response Rate</h3>
                            <h2>{{ response_rate }}%</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-stats card-primary card-round">
                        <div class="card-body">
                            <h3>Conversion Rate</h3>
                            <h2>{{ conversion_rate }}%</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card card-stats card-primary card-round">
                        <div class="card-body">
                            <h3>Do Not Call</h3>
                            <h2>{{ total_do_not_call }}</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart Section -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <canvas id="analyticsChart"></canvas>
                </div>
            </div>

            <!-- Include Chart.js -->
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                const ctx = document.getElementById('analyticsChart').getContext('2d');
                const chartData = {
                    labels: {{ monthly_data | map(attribute='month') | list | tojson }},
                    datasets: [{
                        label: 'Leads Trend',
                        data: {{ monthly_data | map(attribute='count') | list | tojson }},
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };

                const analyticsChart = new Chart(ctx, {
                    type: 'line',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            </script>

          </div>
        </div>
            </div>
        </div>

      </div>
    </div>
      <!-- Custom template | don't include it in your project! -->
      <!-- End Custom template -->

    <!--   Core JS Files   -->

    <script src="{{ url_for('static', filename='js/core/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/kaiadmin.min.js') }}"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="{{ url_for('static', filename='js/plugin/chart.js/chart.min.js') }}"></script>
  </body>
</html>
