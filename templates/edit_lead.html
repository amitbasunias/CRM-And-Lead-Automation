<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Lead</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Edit Lead</h1>

        <form method="POST">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="{{ lead.firstname }}" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="{{ lead.lastname }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ lead.phone }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ lead.email }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" class="form-control" id="status" name="status" value="{{ lead.status }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ lead.address }}">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ lead.city }}">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" value="{{ lead.state }}">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" name="country" value="{{ lead.country }}">
            </div>
            <div class="form-group">
                <label for="zip">ZIP Code</label>
                <input type="text" class="form-control" id="zip" name="zip" value="{{ lead.zip }}">
            </div>

            <h3>Property Information</h3>
            <div class="form-group">
                <label for="size">Size (sq ft)</label>
                <input type="number" class="form-control" id="size" name="size" value="{{ property_info.size if property_info else '' }}">
            </div>
            <div class="form-group">
                <label for="beds">Beds</label>
                <input type="number" class="form-control" id="beds" name="beds" value="{{ property_info.beds if property_info else '' }}">
            </div>
            <div class="form-group">
                <label for="baths">Baths</label>
                <input type="number" class="form-control" id="baths" name="baths" value="{{ property_info.baths if property_info else '' }}">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" name="type" value="{{ property_info.type if property_info else '' }}">
            </div>
            <div class="form-group">
                <label for="livingarea">Living Area (sq ft)</label>
                <input type="number" class="form-control" id="livingarea" name="livingarea" value="{{ property_info.livingarea if property_info else '' }}">
            </div>
            <div class="form-group">
                <label for="features">Features</label>
                <textarea class="form-control" id="features" name="features">{{ property_info.features if property_info else '' }}</textarea>
            </div>
            <div class="form-group">
                <label for="propertyaddress">Property Address</label>
                <input type="text" class="form-control" id="propertyaddress" name="propertyaddress" value="{{ property_info.propertyaddress if property_info else '' }}">
            </div>
            <div class="form-group">
                <label for="yearsbuilt">Year Built</label>
                <input type="number" class="form-control" id="yearsbuilt" name="yearsbuilt" value="{{ property_info.yearsbuilt if property_info else '' }}">
            </div>
            <div class="form-group">
                <label for="occupancy">Occupancy</label>
                <input type="text" class="form-control" id="occupancy" name="occupancy" value="{{ property_info.occupancy if property_info else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Lead and Property</button>
            <a href="{{ url_for('leads') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
