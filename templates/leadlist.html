<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Lead Lists</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />

  <!-- Fonts and icons -->
  <script src="{{ url_for('static', filename='js/plugin/webfont/webfont.min.js') }}"></script>
  <script>
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: ["{{ url_for('static', filename='css/fonts.min.css') }}"],
      },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
  </script>

  <!-- CSS Files -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/plugins.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/kaiadmin.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
  <div class="wrapper sidebar_minimize">
    <!-- Sidebar -->

          <div class="sidebar" data-background-color="light">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="light">
            <a href="/" class="logo">
             LOGO
            </a>

          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item">
                <a href="/">
                  <i class="fas fa-home"></i>
                  <span class="caret"></span>
                </a>
              </li>

               <li class="nav-item ">
                <a href="/analytics">
                <i class="fas fa-chart-line"></i>
                  <span class="caret"></span>
                </a>
              </li>

              <li class="nav-item active">
                <a href="/leads">
                <i class="fas fa-filter"></i>
                  <span class="caret"></span>
                </a>
              </li>

              <li class="nav-item ">
                <a href="/campaign">
                <i class="fas fa-bullseye"</i>
                  <span class="caret"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>

    <!-- Include your sidebar structure here -->

    <!-- Main Panel -->
    <div class="main-panel">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header d-flex align-items-center">
                <h4 class="card-title">Lead Lists</h4>
                <a href="{{ url_for('create_lead_list') }}" class="btn btn-primary ms-auto">
                  <i class="fa fa-plus"></i> Add Lead List
                </a>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table id="leadListsTable" class="display table table-striped table-hover">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for lead_list in lead_lists %}
                      <tr>
                        <td>{{ lead_list.name }}</td>
                        <td>{{ lead_list.description }}</td>
                        <td>{{ lead_list.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>
                          <a href="{{ url_for('view_lead_list', lead_list_id=lead_list.id) }}" class="btn btn-link btn-primary btn-sm" title="View Lead List">
                            <i class="fa fa-eye"></i>
                          </a>
                          <a href="{{ url_for('edit_lead_list', lead_list_id=lead_list.id) }}" class="btn btn-link btn-primary btn-sm" title="Edit Lead List">
                            <i class="fa fa-edit"></i>
                          </a>
                          <form action="{{ url_for('delete_lead_list', lead_list_id=lead_list.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-link btn-danger btn-sm" title="Delete Lead List" onclick="return confirm('Are you sure you want to delete this lead list?');">
                              <i class="fa fa-times"></i>
                            </button>
                          </form>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Core JS Files -->
    <script src="{{ url_for('static', filename='js/core/jquery-3.7.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/kaiadmin.min.js') }}"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#leadListsTable').DataTable({
          pageLength: 10,
          lengthMenu: [10, 50, 100],
        });
      });
    </script>
  </div>
</body>
</html>
